<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Home</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&amp;subset=cyrillic" rel="stylesheet">

	<link rel="stylesheet" href="/assets/styles/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

	<header id="header_registred" class="blue registered"></header> 


	<section class="checkout">
		<div class="container">

			<a href="#" class="banner" style="background-image: url('/assets/img/licitatii_specifice/banner.png');"></a>
			
			<div class="prodcts_navigation">
				<a href="#" class="arrow_l">
					<i></i>
				</a>

				<div class="counts_code">
					<div class="count">3/4</div>
					<div class="code">UL 123596</div>
					<div class="pieces">34 ore ramase</div>
				</div>
				<a href="#" class="arrow_r">
					<i></i>
				</a>
			</div>	

			<div class="tab-content">
				<a href="#" class="cancel"></a>
				<div class="table-head">
					<div class="item" data-number="1">Produs</div>
					<div class="item" data-number="2">Cantitate</div>
					<div class="item" data-number="3">Cost</div>
				</div>
				<div class="table-body">
					<div class="result_item">
						<div class="item" data-number="1">
							<div class="img" style="background-image: url('/assets/img/licitatii_specifice/1.png');"></div>
						</div>
						<div class="item content" data-number="2">
							<span class="section-title">Produs</span>
							<div class="product-description">
								<span class="title">2000 Lei e-Voucher</span>
								<p>(Orange, Moldcell,  <br> Moldtelecom, Unite)</p>
							</div>
						</div>
						<div class="item content" data-number="3">
							<span class="section-title">Cantitate</span>
							<label for="">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10.984 6.453">
									<g id="right-arrow_1_" data-name="right-arrow (1)" transform="translate(10.984 -101.478) rotate(90)">
										<g id="Group_12" data-name="Group 12" transform="translate(101.478)">
											<path id="Path_12" data-name="Path 12" class="cls-1" d="M107.756,5.063,102.868.175a.6.6,0,0,0-.85,0l-.36.36a.6.6,0,0,0,0,.85l4.1,4.1L101.653,9.6a.6.6,0,0,0,0,.85l.36.36a.6.6,0,0,0,.85,0l4.892-4.892a.606.606,0,0,0,0-.853Z" transform="translate(-101.478)"></path>
										</g>
									</g>
								</svg>
								
								<select name="service" id="">
									<option value="1" selected>1</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</label>
						</div>
						<div class="item content" data-number="4">
							<span class="section-title">Cost</span>
							<span class="price">5.13 Lei</span>
						</div>
					</div>

				</div>
			</div>

			<div class="buy_product_block">
				<span class="head_title">
					<p>COMPLETATI cu atentie cartela produsului!</p>
				</span>
				<form action="">
					<div class="form">

						<h3>Date de contact ale CUMPARATORULUI</h3>
						<input type="text" placeholder="Nume" name="">
						<input type="text" placeholder="Prenume" name="">
						<input type="text" placeholder="Telefon" name="">
						<div class="id_code">
							<i title="Cod de identificare"></i>
							<p>Cod de identificare</p>
							<input type="text" name="">
						</div>
					</div>
					<div class="options">
						<h3>Optiuni de achitare</h3>
						<label for="checkbox">
							<input type="checkbox" id="checkbox">
							<span class="checkmark"></span>
							Portofel electronic
						</label>
						<button type="submit">CUMPARA</button>
					</div>
				</form>
			</div>
		</div>
	</section>


	<footer id="footer" style="background-image: url('/assets/img/footer/footer.png');"></footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="/assets/scripts/main.js"></script>
	<script>
		$(document).ready(function(){
			setTimeout(function(){
				$("#checkout").addClass("active");
			}, 500)
		})
	</script>
	
</body>
</html>
